<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freddy Fazbear's Pizza</title>
    <style>
        body.dark-theme {
            background-color: #222;
            color: #f5f5f5;
        }
        body.light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        header {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left a,
        .header-right a {
            margin-right: 10px;
        }
        .header-right form {
            display: inline;
        }
    </style>
</head>
<body class="{% if request.COOKIES.theme == 'dark' %}dark-theme{% else %}light-theme{% endif %}">
<header>
    <div class="header-left">
        <a href="{% url 'set_theme_dark' %}">Dark theme</a>
        <a href="{% url 'clear_cookies' %}">Light theme</a>
    </div>
    <div class="header-right">
        {% if user.is_authenticated %}
            <span>Hi, {{ user.username }}</span>

            <button href="{% url 'logout' %}">Logout</button>
        {% else %}
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Log in</a>
        {% endif %}
    </div>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
